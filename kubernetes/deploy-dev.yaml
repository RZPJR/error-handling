---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: error-handling
  labels:
    app: error-handling
  namespace: error-handling
spec:
  replicas: 1
  selector:
    matchLabels:
      app: error-handling
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: error-handling
    spec:
      imagePullSecrets:
      - name: registry
      containers:
      - name: error-handling
        image: git.edenfarm.id:5050/project-version3/erp-dashboard/error-handling/dev:<VERSION>
        ports:
          - name: http-port
            containerPort: 8080
        imagePullPolicy: Always
        resources:
          requests:
            memory: 150Mi
            cpu: 100m
          limits:
            memory: 500Mi
            cpu: 300m
        volumeMounts:
        - name: tz-config
          mountPath: /etc/localtime
      volumes:
        - name: tz-config
          hostPath:
            path: /usr/share/zoneinfo/Asia/Jakarta
            type: File
---
apiVersion: v1
kind: Service
metadata:
  name: svc-error-handling
  namespace: error-handling
  labels:
    app: error-handling
spec:
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: http-port
  selector:
    app: error-handling
---
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: hpa-error-handling
  namespace: error-handling
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: error-handling
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 75
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 75
